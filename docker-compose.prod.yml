# apps/meogle-was/docker-compose.prod.yml (프로덕션 override)
services:
  web:
    image: willom2c/meogle-nginx:latest
    environment:
      ACCESS_LOG_FORMAT: ${ACCESS_LOG_FORMAT:-vhost}
      ERROR_LOG_LEVEL: ${ERROR_LOG_LEVEL:-debug}
    volumes:
    - /etc/cloudflare:/etc/cloudflare:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health-check" ]
      start_period: 30s
      start_interval: 5s
      interval: 120s
      timeout: 5s
      retries: 3

  was:
    image: willom2c/meogle-was:latest
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: prod
      DB_HOST: meogle.postgres
      DB_PORT: 5432
      DB_DATABASE: ${MEOGLE_PG_DATABASE}
      DB_USERNAME: ${MEOGLE_PG_USERNAME}
      DB_PASSWORD: ${MEOGLE_PG_PASSWORD}
      JWT_SECRET: ${MEOGLE_JWT_SECRET}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3