name: issue-cert-prod

on:
  workflow_dispatch:
    inputs:
      action:
        description: '실행할 작업 선택'
        required: true
        default: 'renew'
        type: choice
        options:
          - init
          - init-staging
          - renew
  schedule:
    # 매월 1일, 15일 새벽 3시 (KST)
    - cron: '0 18 1,15 * *'

jobs:
  certbot:
    runs-on: [self-hosted, production]
    steps:
      - uses: actions/checkout@v4

      - name: Run certbot
        run: ./scripts/certbot.sh ${{ github.event.inputs.action || 'renew' }}